<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Frontend Mentor | Stats Preview Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/icon type">
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="img-heading">
        <img src="images/image-header-desktop.jpg" alt="heager.jpg">
      </div>
      <div class="contant">
        <div class="header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="com"><h2>10k+</h2><p>COMPANIES</p></div>
          <div class="temp"><h2>314</h2><p>TEMPLATES</p></div>
          <div class="que"><h2>12M+</h2><P>QUERIES</P></div>
        </div>
      </div>
    </div>
  </div>
  <div class="attri">
    <small>Challenge By <a href="https://www.frontendmentor.io/solutions">Frontend Mentor</a> Code By <a href="https://github.com/NyiZinThant">Nyi Zin Thant</a></small>
  </div>
</body>
</html>
